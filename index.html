<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Nabla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <!-- title - navigation -->
            <h2>Hangman</h2>
            <button class="startGame">New Game</button>
        </header>
        <input type="password" maxlength="22" title="Word must be between 1 to 22 letters!"  class="player-input">
        <div class="info"></div>
        <main>
            <!-- game -->
            <div class="play-area">
                <div class="secretWord"></div>
                <div class="alphabet"></div>
            </div>
            <div class="hangman-area"></div>
        </main>
        <script src="./script.js" type="module" async defer></script>
    </body>
</html>
